<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload & Classification</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input[type="file"], select { margin: 20px 0; }
        .result { margin-top: 20px; }
        img { max-width: 100%; }
        .model-selection { margin-bottom: 20px; }
    </style>
</head>
<body>
    <h1>Upload and Analyze Image</h1>

    <!-- Model Selection Dropdown -->
    <div class="model-selection">
        <label for="model">Choose Model:</label>
        <select id="model">
            <option value="yolov5s">YOLOv5s</option>
            <option value="yolov5m">YOLOv5m</option>
            <option value="yolov5l">YOLOv5l</option>
            <option value="yolov5x">YOLOv5x</option>
        </select>
    </div>

    <!-- Form to upload files -->
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="images" id="images" multiple required><br><br>
        <button type="submit">Upload and Analyze</button>
    </form>

    <div class="result" id="result"></div>

    <script>
        // Event listener for the form submission
        document.getElementById('uploadForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData();
            const files = document.getElementById('images').files;
            for (let i = 0; i < files.length; i++) {
                formData.append("images", files[i]);
            }

            // Get the selected model from the dropdown
            const selectedModel = document.getElementById('model').value;
            formData.append("model", selectedModel);

            // Send to backend (Flask or similar server)
            const response = await fetch("/upload", {
                method: "POST",
                body: formData
            });

            const result = await response.json();
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            // Display the result with images and classifications
            if (result.images) {
                result.images.forEach(imageResult => {
                    const imageElement = document.createElement('img');
                    imageElement.src = imageResult.imageUrl;
                    resultDiv.appendChild(imageElement);
                    resultDiv.innerHTML += `<p>Classification: ${imageResult.classification}</p>`;
                });
            }
        });
    </script>
</body>
</html>
